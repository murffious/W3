<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="mainCtrl">
    
<div ng-repeat="quote in quotes | filter: filterText">
    <span class = 'text'>{{quote.text}}</span>
    <span class = 'author'>--{{quote.author}}</span><button ng-click="deleteButton(quote.text)">Delete ME</button>
</div>

<input type="text" ng-model="quoted.text" placeholder="Add new quote">
<input type="text" ng-model="quoted.author" placeholder="New author">
<button ng-click="addQuote(quoted)" class="addButton">Add Quote</button>
<input type="text" ng-model="filterText" placeholder="Filter quotes">




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="mainService.js"></script>
</body>
</html>
